<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Atlantis Lite - Bootstrap 4 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../assets/img/icon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="../assets/js/plugin/webfont/webfont.min.js"></script>
	<script src="functions.js"></script>
	<script src='node_modules/web3/dist/web3.min.js'></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/atlantis.min.css">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="assets/css/atlantis.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header" data-background-color="blue">
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
			</nav>
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2">			
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="../assets/img/sabanci.jpg" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									Sabanci University
									<span class="user-level">Administrator</span>
									<!--<span class="caret"></span>-->
								</span>
							</a>
							<div class="clearfix"></div>
						</div>
					</div>
					<ul class="nav nav-primary">
						<li class="nav-item active">
							<div id="dashboard">
								<ul class="nav nav-collapse">
									<li>
										<a href="index.html">
											<span class="sub-item">SUCoin</span>
										</a>
									</li>
									<li>
										<a href="addresses.html">
											<span class="sub-item">Addresses</span>
										</a>
									</li>
									<li>
										<a href="hotspots.html">
											<span class="sub-item">Hotspots</span>
										</a>
									</li>
									<li>
										<a href="https://testnet.snowtrace.io/token/0x47b3e65B414898f4b31a5534f9dcC9B477212386" target="_blank">
											<span class="sub-item">Transactions</span>
										</a>
									</li>
									<li>
										<a href="https://testnet.snowtrace.io/token/0x47b3e65B414898f4b31a5534f9dcC9B477212386#balances" target="_blank">
											<span class="sub-item">Holders</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		<!-- End Sidebar -->
		<div class="main-panel">
			<div class="content">
				<div class="panel-header bg-primary-gradient">
					<div class="page-inner py-5">
						<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
							<div>
								<h2 class="text-white pb-2 fw-bold">SUCoin Admin</h2>
								<h5 class="text-white op-7 mb-2">Manage</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="page-inner mt--5">
					<br><br>
					<div class="accordion accordion-secondary">
						<div class="card">
							<div class="card-header collapsed" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
								<div class="span-icon">
									<div class="flaticon-box-1"></div>
								</div>
								<div class="span-title">
									Add/Remove Hotspots
								</div>
								<div class="span-mode"></div>
							</div>
							<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
								<div class="card-body">
									<label for="squareInput">Address</label>
									<input type="text" class="form-control input-square" id="squareInput" placeholder="Enter Address">
									<label for="squareInput1">Name</label>
									<input type="text" class="form-control input-square" id="squareInput1" placeholder="Enter Name">
									<br>
									<button class="btn btn-success" onclick="addHotspot(document.getElementById('squareInput').value, document.getElementById('squareInput1').value)">Add Hotspot</button>
									<button class="btn btn-danger" onclick="removeHotspot(document.getElementById('squareInput').value)">Remove Hotspot</button></div>
							</div>
						</div>
						<div class="card">
							<div class="card-header collapsed" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								<div class="span-icon">
									<div class="flaticon-box-1"></div>
								</div>
								<div class="span-title">
									Check Hotspot
								</div>
								<div class="span-mode"></div>
							</div>
							<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
								<div class="card-body">
									<label for="squareInput2">Hotspot Address</label>
									<input type="text" class="form-control input-square" id="squareInput" placeholder="Enter Address">
									<br>
									<button class="btn btn-success" onclick="getMaxPayment(document.getElementById('squareInput2').value)">Submit</button>
									<h4 id="hotspotName"> Name: </h4>
									<h4 id="hotspotMaxBuyer"> Most spending customer: </h4>
									<h4 id="hotspotMaxAmount"> SUCoin spent: </h4>
							</div>
						</div>
					</div>
				</div>
					
			</div>
			<footer class="footer">
				
			</footer>
		</div>
		
		
	</div>

	<!-- jQuery UI -->

	<script src="../assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

	<!-- Datatables -->
	<script src="../assets/js/plugin/datatables/datatables.min.js"></script>

	<!-- Bootstrap Notify -->
	<script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- jQuery Vector Maps -->
	<script src="../assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
	<script src="../assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

	<!-- Sweet Alert -->
	<script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

	<!-- Atlantis JS -->
	<script src="../assets/js/atlantis.min.js"></script>
